<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="contact.css">
    <title>Contact Us - Korbie's Kitchen</title>
</head>
<body>
    <div id="nav-div">
        <div id="logo-div">
            <a href="index.html"> <img src="Korby.png" width="150" height="100" alt="Korbie's Kitchen"> </a>
        </div>
        <div id="navlinks-div">
            <a href="index.html">Home</a>
            <a href="menu.html">Menu</a>
            <a href="delivery.html">Delivery</a>
            <a href="service.html">Service Offered</a>
            <a href="branches.html">Branches</a>
            <a href="contact.html">Contact Us</a>
        </div>
    </div>

    <div id="main-div">
        <div class="content">
            <div class="header">
                <h1><b>Contact Us</b></h1>
                <p>We value your feedback and inquiries. Please fill out the form below to get in touch with us:</p>
            </div>

            <div class="contact-form">
                <form id="contactForm" target="_blank" action="https://formsubmit.co/krkgrffntn@gmail.com" method="POST">
                    <input type="hidden" name="_subject" value="New submission from Korbie's Kitchen Contact Form">
                    <input type="hidden" name="_next" value="https://korbieskitchen.com/contact.html">
                    <input type="hidden" name="_captcha" value="false">
                    
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required><br><br>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required><br><br>

                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject" required><br><br>

                    <label for="message">Message:</label><br>
                    <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>

                    <input type="submit" value="Submit">
                </form>

                <div id="confirmation" style="display: none;">
                    <p>Thank you for contacting us! We will get back to you soon.</p>
                    <a href="index.html">Return to Home Page</a>
                </div>
            </div>
        </div>
    </div>

    <div id="footer-div">
        <a href="index.html"> <img src="Korby.png" width="150" height="100" alt="Korbie's Kitchen"> </a>
        <a href=""> <p> Kirk Griffin Tan </p> </a>
        <a href=""> <p> krkgrffntn@gmail.com </p> </a>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            document.getElementById('contactForm').submit();
            document.getElementById('contactForm').style.display = 'none';
            document.getElementById('confirmation').style.display = 'block';
        });
    </script>
</body>
</html>
